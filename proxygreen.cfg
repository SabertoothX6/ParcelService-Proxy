global
        log /dev/log    local0
        log /dev/log    local1 notice
        chroot /var/lib/haproxy
        stats socket /run/haproxy/admin.sock mode 660 level admin
        stats timeout 30s
        user haproxy
        group haproxy
        daemon

defaults
        log     global
        mode    http
        option  httplog
        option  dontlognull
        timeout connect 5000
        timeout client  50000
        timeout server  50000
        default-server init-addr none

resolvers mydns
        nameserver dns1 127.0.0.11:53

frontend firstbalance
        bind *:8443
        option forwardfor
        default_backend webservers

backend webservers
        balance roundrobin
        server webserver1 restgreen1:8443 check resolvers mydns
        server webserver1 restgreen2:8443 check resolvers mydns
        option httpchk
